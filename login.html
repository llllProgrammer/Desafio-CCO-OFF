<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-reset/global.css">
    <title>Login</title>
</head>
<body>
    <!-- Login -->
    <div class="container-fluid bg-secondary-subtle">
        <div class="row vh-100">
            <div class="col-md-5 col-sm-10 d-flex align-items-center mx-auto px-md-4">
                <div class="w-100">
                    <div class="d-flex justify-content-center mb-5">
                        <img src="img/logo.png" class="img-fluid" alt="">
                    </div>

                    <form class="w-100 py-5 px-3 bg-light border rounded shadow-sm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput"><span class="ff-poppins">Login</span></label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword"><span class="ff-poppins">Senha</span></label>
                        </div>

                        <div class="form-check mb-3">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1"><span class="ff-poppins-small">Lembrar-me</span></label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <span class="ff-poppins hover-out">
                                <a href="dashboard.html" target="_self" class="text-white text-decoration-none d-block">Continuar</a>
                            </span>
                        </button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Login -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
